<ion-header>
  <ion-toolbar>
    <ion-title>Aggiungi un nuovo libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onAddBook(f)" #f="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position ='floating'>Titolo del libro</ion-label>
            <ion-input type='text' ngModel name='title' required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>Autore</ion-label>
            <ion-input type='text' ngModel name='autore' required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>Numero pagine</ion-label>
            <ion-input type='number' ngModel name='pagine' required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm='3'>
          <ion-button color="primary" type="submit" expand='block'>
            Click me
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
