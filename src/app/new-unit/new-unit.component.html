<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Unit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onCreateUnit(unitForm)" #unitForm="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nome dell'unit√† </ion-label>
            <ion-input name="riferimenti" required ngModel type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Libro</ion-label>
            <ion-select name="libro" ngModel placeholder="Select One">
              <ion-select-option *ngFor="let book of _books" [value]="book.titolo" required>{{book?.titolo}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">paragrafo di inizio</ion-label>
            <ion-input name="chapterFrom" type="text" required ngModel></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">paragrafo di fine</ion-label>
            <ion-input name="chapterTo" type="text" required ngModel></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Notes</ion-label>
            <ion-textarea name="notes" ngModel></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-list-header>Questions</ion-list-header>
        <ion-item *ngFor="let question of questions; trackBy: trackByFn">{{question.text}}</ion-item>
      </ion-list>
      <ion-item>
        <!-- <ion-button slot="end" (click)="onAddQuestion()"><ion-icon name="add-circle-outline"></ion-icon></ion-button> -->
        <ion-button slot="end" fill="clear" (click)="onAddQuestion()" [disabled]="!singleQuestion || singleQuestion.trim().length === 0">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <!-- <ion-label position="floating">Add a new question</ion-label> -->
        <ion-input placeholder="Add a new question" name="newQuestion" type="text" [(ngModel)]="singleQuestion"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button block color="secondary" type="submit" [disabled]="unitForm.invalid">
            Save!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
