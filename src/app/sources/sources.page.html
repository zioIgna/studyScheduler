<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/navigation/tabs/args"></ion-back-button>
    </ion-buttons>
    <ion-title slot="primary">sources</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let book of nonArchivedBooks" #slidingItem>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="book" color="primary"></ion-icon>
            </ion-col>
            <ion-col size="9">
              <ion-label>{{book.titolo}}</ion-label>
            </ion-col>
            <ion-col text-center>
              <ion-button fill="outline" (click)="onEditBook(book)">
                <ion-icon name="construct"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="contact" color="primary"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-note>{{book.autore}}</ion-note>
            </ion-col>
            <ion-col size="2" text-right>
              <ion-note>{{book.pagine}}</ion-note>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="document" color="primary"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="book.note">
            <ion-col size="1">
              <ion-icon name="paper"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-note>{{book.note}}</ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warning" (click)="onArchive(book)">
          <!-- Archive -->
          <ion-icon [name]="book.isArchived ? 'open': 'archive'" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(slidingItem, book)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list-header lines="inset" *ngIf="archivedBooks.length > 0">
    <ion-button fill="clear" (click)="onShowArchived()" no-margin no-padding>
      <ion-icon [name]="showArchived ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
      <ion-label color="primary" class="text-align-left"><b><i>  ARCHIVED</i></b></ion-label>
    </ion-button>
  </ion-list-header>


  <ion-list *ngIf="showArchived == true">
    <ion-item-sliding *ngFor="let book of archivedBooks" #slidingItem>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="book" color="primary"></ion-icon>
            </ion-col>
            <ion-col size="9">
              <ion-label>{{book.titolo}}</ion-label>
            </ion-col>
            <ion-col text-center>
              <ion-button fill="outline" (click)="onEditBook(book)">
                <ion-icon name="construct"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="contact" color="primary"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-note>{{book.autore}}</ion-note>
            </ion-col>
            <ion-col size="2" text-right>
              <ion-note>{{book.pagine}}</ion-note>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="document" color="primary"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="book.note">
            <ion-col size="1">
              <ion-icon name="paper"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-note>{{book.note}}</ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warning" (click)="onArchive(book)">
          <!-- Archive -->
          <ion-icon [name]="book.isArchived ? 'open': 'archive'" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(slidingItem, book)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <!-- <app-unit-item *ngFor="let item of archivedBooks; trackBy: trackByFn" [unitItem]="item"></app-unit-item> -->


</ion-content>
