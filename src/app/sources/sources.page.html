<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/navigation/tabs/args"></ion-back-button>
    </ion-buttons>
    <ion-title slot="primary">sources</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of _books">
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="book" color="primary"></ion-icon>
          </ion-col>
          <ion-col size="9">
            <ion-label>{{book.titolo}}</ion-label>
          </ion-col>
          <ion-col text-center>
            <ion-button fill="outline" (click)="onEditBook(book)">
              <ion-icon name="construct"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="contact" color="primary"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-note>{{book.autore}}</ion-note>
          </ion-col>
          <ion-col size="2" text-right>
            <ion-note>{{book.pagine}}</ion-note>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="document" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="book.note">
          <ion-col size="1">
            <ion-icon name="paper"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-note>{{book.note}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
