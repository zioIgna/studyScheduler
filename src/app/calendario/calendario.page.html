<ion-header>
  <ion-toolbar>
    <ion-title>calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h2>{{viewTitle}}</h2>
    </ion-col>
 
    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  [monthviewDisplayEventTemplate]="template"
  [monthviewEventDetailTemplate]="detTemp"
  [autoSelect]="false"
  >    
  </calendar>
  
  <ng-template #template let-view="view" let-row="row" let-col="col">
    {{view.dates[row*7+col].label}}
    <div class="indicator-container">
      <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
    </div>
  </ng-template>
  
  <ng-template #detailTemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    {{showEventDetail}} - selDate: {{selectedDate | json}} - noEvLab: {{noEventsLabel}}
  </ng-template>

  <ng-template #detTemp let-selectedDate="selectedDate">
    <ion-list>
      <ion-item *ngFor="let event of selectedDate.events">
        {{event | json}}
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
