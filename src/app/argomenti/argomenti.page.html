<ion-header >
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>argomenti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let unit of unitList" [routerLink]="['/','navigation','tabs','args',unit.title]">
      <ion-card-header>
        <ion-card-subtitle>
          <ion-label style="float:left">{{unit.title}}
            <!-- <ion-badge *ngIf="unit.pastDates != undefined" [color]="unit.overdueDates ? 'danger' : 'primary' "> -->
            <ion-badge *ngIf="unit?.pastDates != undefined" [color]="unit?.overdueDates ? 'danger' : unit?.nextDate == undefined ? 'primary' : 'secondary' ">
              <ion-icon [name]="unit.overdueDates ? 'close' : 'checkmark'"></ion-icon>
            </ion-badge>
          </ion-label>
          <ion-label style="float:right">{{unit.createdOn | date}}</ion-label>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-item detail>
        <ion-icon slot="start" name="bookmark"></ion-icon>
        <ion-label><i>da </i><b>{{unit.chapterFrom}}</b><i> a </i><b>{{unit.chapterTo}}</b></ion-label>
      </ion-item>
      <ion-card-content>
        <ion-label class="ion-text-center ion-text-uppercase"><h2><b>{{unit.libro}}</b></h2></ion-label>
        <p *ngIf="unit?.nextDate">nextDate: {{unit.nextDate?.giorno | date}}</p>
        <div *ngIf="unit?.nextDate == undefined">
          <!-- <p *ngFor="let date of unit.appuntamenti" (click)="onSwitchStatus()">{{ date.giorno | date }},
            {{date.status }}
            <ion-badge slot="end"
              [color]="date.status == 'DUE' ? 'secondary' : date.status == 'OVERDUE' ? 'danger' : 'primary'">.
            </ion-badge>
          </p> -->
          <p *ngIf="unit?.overdueDates">You have one or more overdue dates pending...</p>
          <p *ngIf="!unit?.overdueDates">Task completed!</p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="book" color="secondary" (click)="onAddBook()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="bookmark" color="primary" (click)="onAddUnita()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
