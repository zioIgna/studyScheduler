<ion-card>
  <ion-item-sliding>
    <ion-item [routerLink]="['/','navigation','tabs','args',unitItem.id]">
      <ion-icon slot="start" name="bookmark"></ion-icon>
      <ion-grid>
        <ion-row no-margin>
          <ion-col>
            <ion-label>
              <ion-badge *ngIf="unitItem?.pastDates != undefined"
                [color]="unitItem?.overdueDates ? 'danger' : unitItem?.nextDate == undefined ? 'primary' : 'secondary' ">
                <ion-icon [name]="unitItem.overdueDates ? 'close' : 'checkmark'"></ion-icon>
              </ion-badge>
              {{unitItem.title}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row no-margin>
          <ion-col>
            <ion-icon name="bookmarks" color="primary"></ion-icon>
            <span no-margin><i> da </i><b>{{unitItem.chapterFrom}}</b><i> a </i><b>{{unitItem.chapterTo}}</b></span>
          </ion-col>
          <ion-col>
            <p no-margin class="ion-text-right" style="font-size: small"><i>{{unitItem.createdOn | date}}</i>
            </p>
          </ion-col>
        </ion-row>
        <ion-row no-margin>
          <ion-col>
            <span no-margin>
              <ion-icon name="book" color="primary" slot="start"></ion-icon><b class="ion-text-center ion-text-uppercase"> {{unitItem.libro}}</b>
            </span>
          </ion-col>
        </ion-row>
        <ion-row no-margin>
          <ion-col>
            <p no-margin *ngIf="unitItem?.nextDate">
              <ion-icon name="calendar" color="primary"></ion-icon><i> Next date:</i>
              {{unitItem.nextDate?.giorno | date}}
            </p>
            <div *ngIf="unitItem?.nextDate == undefined">
              <p no-margin *ngIf="unitItem?.overdueDates">You have one or more overdue dates pending...</p>
              <p no-margin *ngIf="!unitItem?.overdueDates">Task completed!</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="warning" (click)="onArchive()">
        <!-- Archive -->
        <ion-icon [name]="unitItem.isArchived ? 'open': 'archive'" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
